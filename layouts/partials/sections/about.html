<div class="container anchor p-lg-5 about-section" id="{{ replace (lower .section.name) " " "-" }}">
  <div class="row pt-sm-2 pt-md-4 align-self-center">
    <div class="col-sm-6">
    <h3 class="p-1">{{ .titleLeft }}</h3>
      {{ range .textLeft }}
      <p class="p-1 text-justify">
        {{ . | markdownify }}
      </p>
      {{ end }}
      
    </div>
    <div class="col-sm-6 pt-5 pl-md-4 pl-sm-3 pt-sm-0">
      <h3 class="p-1">{{ .titleRight }}</h3>
      {{ range .textRight }}
      <p class="p-1 text-justify">
        {{ . | markdownify }}
      {{ end }}
      </p>
    </div>
  </div>
  <h3 class="text-center">{{ .socialTitle }}</h3>
  <div class="text-container ml-auto text-center">
    <p>Siga-nos nas redes sociais para ficar por dentro!</p>
    <ul class="social-link">
      <li>
        {{ range .socialLinks }}
            <a href="{{ .url }}" target="/"><i class="{{ .icon }}"></i></a>
        {{ end }}
      </li>
    </ul>
  </div>
</div>
