- name: Grupo Leto de Curitiba
  icon: "images/skills/curitiba.jpg"
  summary: "O grupo surgiu em 1975 se reunindo nas casas das famílias letas que se estabeleceram na região. Hoje, o grupo reune regularmente na Fundação Sidônio Muralha."
  url: "https://www.facebook.com/groups/142142259459549"

- name: Centro Cultural Leto de Ijui
  icon: "images/skills/ijui.jpg"
  summary: "Fundado em 1987, o Centro mantém, além da Casa Leta, os grupos de dança folclórica Staburags e Jautrais Paris. Participam anualmente da UETI e de outros eventos culturais."
  url: "https://www.facebook.com/letosijui/?ref=page_internal"

- name: Associação Batista Leta
  icon: "images/skills/ABLB.jpg"
  summary: "Fundada em 1950, a Associação Batista Leta do Brasil é uma associação de igrejas batistas fundadas por letos. Anualmente a ABLB realiza congressos em diferentes cidades."
  url: "http://www.batistasletos.com.br/"

- name: Consulado da Letônia
  icon: "images/skills/consulado.jpg"
  summary: "O Consulado Honorário da Letônia no Brasil atua, em cojunto com a Embaixada Leta em Lisboa, para fazer a representação diplomática da Letônia no Brasil."
  #url: "#"

- name: Coral Leto do Brasil
  icon: "images/skills/coral.jpg"
  summary: "O Coral Leto do Brasil é um coral independente composto por grupos de São Paulo, Nova Odessa e Varpa. Para participar basta falar com os regentes locais."
  #url: "#"

- name: PBLA
  icon: "images/skills/pbla.jpg"
  summary: "O Pasaules Brīvo Latviešu Apvienība é a mais alta representação de organizações de letos pelo mundo. Fundada em 1950 após a Letônia ser invadida pela União Soviética."
  url: "https://www.pbla.lv/"

- name: DAKLA
  icon: "images/skills/dakla.jpg"
  summary: "A Dienvidamerikas un Karību Latviešu Apvienību é a união de letos da América do Sul e Caribe. Responsável por coordenar as associações de cada país com o governo leto."
  url: "https://daklakongress2018.wordpress.com/"